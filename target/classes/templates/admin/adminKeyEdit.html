<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Edit Key</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="admin/adminFragments :: header"></div>
<div class="container centered-container">
    <div class="content">
        <h2>Admin Panel - Edit Key</h2>
        <form th:action="@{'/admin/users/' + ${userId} + '/keys/edit/' + ${key.id}}" th:object="${key}" method="post">
            <div class="input-group">
                <div class="input-item">
                    <label for="type">Select Key Type:</label>
                    <select id="type" name="type">
                        <option value="both">Both</option>
                        <option value="major">Major</option>
                        <option value="minor">Minor</option>
                    </select>
                </div>
            </div>

            <div class="form-error" th:if="${error}">
                <p th:text="${error}" class="error-message"></p>
            </div>

            <button type="submit" class="btn">Save Changes</button>
        </form>
        <br/>
        <a th:href="@{'/admin/users/view/' + ${userId}}" class="btn">Back to User Details</a>
    </div>
</div>
<div th:replace="admin/adminFragments :: footer"></div>
</body>
</html>
