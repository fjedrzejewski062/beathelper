<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - BeatHelper</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<!-- [ADDED] UÅ¼ywamy fragmentu headera dla panelu admina (odniesienie do adminFragments) -->
<div th:replace="admin/adminFragments :: header"></div>
<div class="container">
    <div class="content">
        <h2>Admin Login</h2>
        <form th:action="@{/admin/login}" method="post">
            <label>Email:</label>
            <input type="email" name="username" required/>
            <label>Password:</label>
            <input type="password" name="password" required/>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</div>
<div th:replace="admin/adminFragments :: footer"></div>
</body>
</html>
