<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>BeatHelper</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<div th:replace="fragments :: header"></div>
<div class="container">
    <div class="content">
        <h2>My BPMs</h2>
        <a th:href="@{/mybpms/create}" class="btn">Create New BPM</a>
        <br><br/>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>BPM value</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bpm : ${bpms}">
                <td th:text="${bpm.id}">1</td>
                <td th:text="${bpm.bpmValue}">140</td>
                <td>
                    <a th:href="@{'/mybpms/edit/' + ${bpm.id}}" class="btn btn-edit">Edit</a>
                    <a th:href="@{'/mybpms/delete/ + '${bpm.id}}" class="btn btn-delete"
                       onclick="return confirm('Are you sure you want to delete this bpm?);">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
