<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>BeatHelper</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<div th:replace="fragments :: header"></div>
<div class="container">
    <div class="content">
        <h2>My BPMs</h2>
        <a th:href="@{/mykeys/random}" class="btn">Random New Key</a>
        <br><br/>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Key</th>
                <th>Related Keys</th>
                <th>Created At</th>
                <th>Created By</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="key : ${keys}">
                <td th:text="${key.id}">1</td>
                <td th:text="${key.name}">Key</td>
                <td th:text="${key.relatedKeys}">Key 1, Key 2, Key 3</td>
                <td th:text="${key.createdAt}">1900-01-01T00:00:00.000</td>
                <td th:text="${key.createdBy}">User</td>
                <td>
                    <a th:href="@{'/mykeys/edit/' + ${key.id}}" class="btn btn-edit">Edit</a>
                    <a th:href="@{'/mykeys/delete/ + '${key.id}}" class="btn btn-delete"
                       onclick="return confirm('Are you sure you want to delete this key?);">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
